<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <meta name="p:domain_verify" content="e58fca73a8a0ffc467da6e0df3164b72"/>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }} - {{ site.description }}{% endif %}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{% if page.subtitle %}{{ page.subtitle }}{% else %}{{ site.description }}{% endif %}" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/assets/styles/main.css" />
    {% for css in page.css %}
    <link rel="stylesheet" type="text/css" href="{{ css }}" />
    {% endfor %}
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="/blog/all.xml" />

  </head>

  <body>
    <script language="javascript" type="text/javascript" src="/assets/js/jquery.min.1.7.js"></script>
    {% for js in  page.js %}
    <script language="javascript" type="text/javascript" src="{{ js }}"></script>
    {% endfor %}

    {{ content }}

    {% include analytics.html %}
  </body>
</html>
